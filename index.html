<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Resume Generator</h1>

      <div class="row mt-5">


        <div class="col-md-6">
          <h3 class="text-center">Personal Information</h3>
          <div class="form-group mt-2">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              id="nameField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="contactField">Your Contact Number</label>
            <input
              type="tel"
              id="contactField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea
              id="addressField"
              placeholder="Enter here"
              class="form-control"
              rows="5"
            ></textarea>
          </div>
          <p class="text-secondary my-3">Important Links</p>
          <div class="form-group mt-2">
            <label for="linkedinField">Your Linkedin ID</label>
            <input
              type="text"
              id="linkedinField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="githubField">Your Github ID</label>
            <input
              type="text"
              id="githubField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
        </div>


        <div class="col-md-6">
          <h3 class="text-center">Professional Information</h3>
          <div class="form-group mt-2">
            <label for="objectiveField">Your Objective</label>
            <textarea
              placeholder="Enter here"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group mt-2" id="we">
            <label for="workField">Your Work Experience</label>
            <textarea
              placeholder="Enter here"
              class="form-control weField"
            ></textarea>
            <div class="container text-center mt-2" id="weAddbtn">
              <button class="btn btn-primary btn-sm" onclick="addWE()">Add</button>
            </div>
          </div>
          <div class="form-group mt-2" id="aq">
            <label for="academicQualificationField">Your Academic Qualification</label>
            <textarea
              placeholder="Enter here"
              class="form-control aqField"
            ></textarea>
            <div class="container text-center mt-2" id="aqAddbtn">
              <button class="btn btn-primary btn-sm" onclick="addAQ()">Add</button>
            </div>
          </div>
          <div class="form-group mt-2" id="sk">
            <label for="skillsField">Your Skills</label>
            <textarea
              placeholder="Enter here"
              class="form-control skillsField"
              rows="1"
            ></textarea>
            <div class="container text-center mt-2" id="skillAddbtn">
              <button class="btn btn-primary btn-sm" onclick="addSK()">Add</button>
            </div>
          </div>
        </div>


      </div>
      <div class="container text-center mt-4">
        <button class="btn btn-primary btn-lg">Generate Resume</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
